          description: Email not found
        "401":
          description: Password doesn't match
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              x-examples:
                Example 1:
                  email: syifaulqolbi35@gmail.com
                  password: "123"
            examples:
              Example 1:
                value:
                  email: syifaulqolbi35@gmail.com
                  password: "123"
